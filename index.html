<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/logo hitam.png" type="image/x-icon" />
    <title>PowerRangers</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap");
      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Teko", sans-serif;
      }

      body {
        background-color: #e9e9e9;
        min-height: 200vh;
      }

      header {
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.6s;
        padding: 30px 30px;
        z-index: 100000;
        font-size: 20px;
        background: #4287ff;
      }

      header.logo {
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: 0.6s;
      }

      a.logo {
        color: #1d1d1d;
        text-decoration: none;
        letter-spacing: 1px;
        font-size: 38px;
        font-weight: 2200px;
        align-items: center;
      }

      header ul {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header ul li {
        position: relative;
        list-style: none;
        font-size: 30px;
        text-shadow: 0.2px 4px 5px rgba(0, 0, 0, 0.1);
      }

      header ul li a {
        position: relative;
        margin: 0 20px;
        text-decoration: none;
        color: #1d1d1d;
        letter-spacing: 2px;
        font-weight: 500px;
        transition: 0.6s;
      }

      header ul li a:hover {
        color: #c7c7c7;
      }

      header ul li .dropdown {
        display: none;
      }

      header ul li:hover .dropdown {
        display: block;
        position: absolute;
        padding: 10px;
        align-items: center;
        background: #a0a0a0c6;
        border-radius: 6px;
        box-shadow: 0.2px 4px 5px rgba(0, 0, 0, 0.1);
      }

      header ul li:hover .dropdow li a {
        display: block;
        margin: 10px;
        text-align: center;
      }

      #sh {
        float: right;
      }

      input.search {
        padding: 7px;
        border: none;
        font-size: 20px;
        border-radius: 5px 0px 0px 5px;
      }

      button.submit {
        float: right;
        background: orange;
        color: white;
        border-radius: 0px 5px 5px 0px;
        cursor: pointer;
        position: relative;
        padding: 7px;
        border: none;
        font-size: 20px;
      }

      main {
        font-family: "Teko", sans-serif;
        margin: 50px;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        letter-spacing: 2px;
      }

      form {
        text-align: left;
        font-size: 25px;
        display: block;
        margin: 40px;
        box-sizing: inherit;
      }

      form input {
        font-size: 20px;
        border-radius: 8px;
        outline: none;
        border: none;
        padding: 20px;
        width: 100%;
        letter-spacing: 1px;
      }

      .form-check-input {
        width: 50px;
      }

      textarea {
        width: 100%;
        border-radius: 8px;
        letter-spacing: 1px;
      }

      .sub-form {
        width: 100%;
        margin-top: 30px;
        font-size: 35px;
        background: #4486f7;
        border: none;
        border-radius: 8px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="https://www.youtube.com/watch?v=-cHadutGIRA" class="logo">
        <strong>POWER RANGERS</strong> <img src="Logo.webp" alt="" width="80"
      /></a>
      <ul>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="form.html">FORM</a>
        </li>
        <li>
          <a href="#">DROPDWON</a>
          <ul class="dropdown">
            <li>
              <a href="#">Players</a>
            </li>
            <li>
              <a href="#">Action</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#">CONTACT</a>
        </li>
      </ul>
      <div>
        <button id="sh" class="submit" type="submit">Search</button>
        <input
          id="sh"
          class="search"
          type="search"
          placeholder="What you are looking for?"
          aria-label="Search"
        />
      </div>
    </header>
    <main>
      <h1>Selamat datang di era baru</h1>
      <img
        src="https://www.greenscene.co.id/wp-content/uploads/2020/10/Power-Rangers-696x497.jpg"
        alt="gambar PowerRangers"
      />
    </main>
  </body>
</html>
